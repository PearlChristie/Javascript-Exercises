<!Doctype html>
<html>
<body>
<h1>for loops</h1>
    
    <p id = "p1"></p>
    
<script>
    let text = "";
    
    for(let i = 0; i < 3; i++)
        {
            text += "The number is " + i + " " + "Thanks!" + "<br>";
        }
    document.getElementById("p1").innerHTML = text;
    </script>
    </body>
</html>
