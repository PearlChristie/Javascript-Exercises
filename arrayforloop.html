<!DOCTYPE html>
<html>
 <body>
  <h1>Accessing array elements</h1>
  <p id="p0"></p>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
    <script>
     let numArray = [11,12,13,14,15];


  
    for(let i in numArray)   {
     document.getElementById("p"+i).innerHTML = numArray[i];

    }


     </script>
</body>
</html>
