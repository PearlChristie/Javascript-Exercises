<!Doctype html>
<html>
<body>
<h1>if else statement</h1>
<script>
  let User1Salary = 500;
  let User2Salary = 900;
    
    if(User1Salary > User2Salary)
        {
            alert("User1Salary is greater than User2Salary");
        }else
            {
                alert("User2Salary is greater than User1Salary")
            }
</script>
</body>
</html>
