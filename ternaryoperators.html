<!Doctype html>
<html>
<body>
<h1>Javascript ternary operators</h1>
    
    <p id="p1"></p>
    <p id="p2"></p>
  
    
    <script>
    let a = 10, b = 5;
        
    let c = a > b? a : b;
    let d = a > b? b : a;
    document.getElementById("p1").innerHTML = c;
    document.getElementById("p2").innerHTML = d;
    </script>
</body>
</html>
