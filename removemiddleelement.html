<!DOCTYPE html>
<html>
 <body>
  <h1>Accessing array elements</h1>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  
    <script>
     let cities = ["Chennai","Mumbai","Bangalore","Calcutta"];
    
    let states = ["Texas", "Mexico", "Canada", "India"]
    
  
   document.getElementById("p1").innerHTML = cities.sort();
        
   document.getElementById("p1").innerHTML = cities.concat(states);
        
document.getElementById("p1").innerHTML = cities.indexOf(1);
    
     </script>
</body>
</html>
