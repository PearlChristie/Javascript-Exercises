<!Doctype html>
<html>
<body>
<h1> Demo: JS String Example3</h1>
<p id = "p1"></p> 
<p id = "p2"></p> 
<p id = "p3"></p>
<p id = "p4"></p> 

<script>
  let str1 = new String();
  str1 = "Hello Champs!";
  
  let str2 = new String("Hello Champs!");
    
  let str3 = "Hello Champ!";
  
  document.getElementById("p1").innerHTML = str1;
  
  document.getElementById("p2").innerHTML = str2;
  
  document.getElementById("p3").innerHTML = typeof(str2);
  
  document.getElementById("p4").innerHTML = typeof(str3);
  
  </script>
  </body>
  </html>
