<!Doctype html>
<html>
<body>
<h1> Demo: Javascript Get Array Size</h1>
<p id = "p1"></p>
<p id = "p2"></p>

<script>
    
  let cities = ["Austin", "Corpus Christi", "Los Angeles"];
  document.getElementById("p1").innerHTML = cities.length;

  cities[3] = "Fredricksburg";
  document.getElementById("p2").innerHTML = cities.length;
  
</script>
</body>
</html>
