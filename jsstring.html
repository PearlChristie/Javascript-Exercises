<!Doctype html>
<html>
<body>

<h1> Demo JS String </h1>
<p id = "p0"></p>
<p id = "p1"></p>
<p id = "p2"></p>
<p id = "p3"></p>
<p id = "p4"></p>

<script>
   var str = "Hello Champs";
   
     var ch0 = str[0]
     var ch1 = str[1]
     var ch2 = str.at(2)
     var ch3 = str[3]
     var ch4 = str[4]
    
    document.getElementById("p0").innerHTML = ch0;
    document.getElementById("p1").innerHTML = ch1;
    document.getElementById("p2").innerHTML = ch2;
    document.getElementById("p3").innerHTML = ch3;
    document.getElementById("p4").innerHTML = ch4;
    
</script>
</body>
</html>
