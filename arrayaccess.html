<!Doctype html>
<html>
<body>
<h1> Demo: Array Elements Access</h1>
<p id = "p1"></p>
<p id = "p2"></p>
<p id = "p3"></p>
<p id = "p4"></p>
<p id = "p5"></p>
<p id = "p6"></p>
<p id = "p7"></p>
<p id = "p8"></p>
<p id = "p9"></p>
<p id = "p10"></p>

<script>
   let numArray = [1,2,3,4,5];
   
   document.getElementById("p1").innerHTML = numArray.at(0);
   
   document.getElementById("p2").innerHTML = numArray.at(1);
    
   document.getElementById("p3").innerHTML = numArray.at(2);
    
   document.getElementById("p4").innerHTML = numArray.at(3);
   
   document.getElementById("p5").innerHTML = numArray.at(4);
   
   
   document.getElementById("p6").innerHTML = numArray.at(-1);
   
    document.getElementById("p7").innerHTML = numArray.at(-2);
    
    document.getElementById("p8").innerHTML = numArray.at(-3);
     
    document.getElementById("p9").innerHTML = numArray.at(-4);
          
    document.getElementById("p10").innerHTML = numArray.at(-5);
    
    document.getElementById("p10").innerHTML = numArray.at(-6);
    
    </script>
    </body>
    </html>
