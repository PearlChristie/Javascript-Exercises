<!Doctype html>
<html>
<body>
<h1>else if statement</h1>
<script>
  let User1Salary = 500;
  let User2Salary = 900;
    
    if(User1Salary > User2Salary)
        {
            alert("User1Salary is greater than User2Salary");
        }else if(User1Salary < User2Salary)
            {
                alert("User1Salary is less than User2Salary");
            }
    </script>
</body>
</html>
