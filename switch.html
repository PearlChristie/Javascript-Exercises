<!Doctype html>
<html>
<body>
<h1>switch statement</h1>
<script>
    let str = "Steve"
    
    switch(str)
        {
            case "UserA":
                 alert("This is user a");
                 break;
            case "Pearl":
                  alert("This is pearl");
                break;
            case "Steve":
                  alert("This is Steve");
                  break;
            default:
                alert("Unknown Person");
        }
    </script>
    </body>
</html>
